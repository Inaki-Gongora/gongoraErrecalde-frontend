<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Zephyr</h1>
        <!-- info -->
    </header>
    <div class="container">
        <div id="registro" class="login-container">
            <h2>Registrarse</h2>
            <form>
                <a class="volver" href="./registrarse.html">< Volver</a>
                <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="./iniciar.html">Iniciar sesión</a></p>
        </div>

        <div id="inicio-sesion" class="login-container" style="display: none;">
            <h2>Iniciar sesión</h2>
            <form>
                <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="#registro">Registrarse</a></p>
        </div>
    </div>
