<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr - Usuario</title>
    <link rel="stylesheet" href="styleLand.css"> 
    <link rel="icon" href="./multimedia/logo1.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    
</head>
<body>

    <header id="header" style="transition: top 0.5s ease;">
        <div class="div-contacto">
          <a href="contacto.html" class="contacto-a">
              <p class="contacto-texto" id="contacto-texto">CONTACTO</p>
          </a>
        </div>
        <div class="botones-header">
            <button class="icono-buscar">
                <img src="multimedia/buscar.png" alt="buscar">
            </button>

            <button class="icono-carro">
                <img src="multimedia/carro.png" alt="carro">
            </button>
            <button class="icono-usuario">
                <img src="multimedia/user.png" alt="usuario">
            </button>
            <button class="icono-menu">
              <img src="multimedia/menu.png" alt="menu">
            </button>
        </div>
        <a href="landing.html" class="logo-marca" id="logo-marca">
          <h1 class="zephyr-grande" id='zephyr-grande'>ZEPHYR<span class="marca-registrada">&reg;</span></h1>
        </a>
    </header>

    <div class="container">
        <div class="login-container">
            <h1>Registrarse</h1>
            <form>
                <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
            </form>
                <button type="submit" class="login-button">Registrarse</button>
            <a href="./login.html" class="crear-cuenta">¿Ya tienes cuenta?</a>
        </div>
    </div>

    <footer>
        <div class="derechos">
            <p>© 2024 Zephyr.</p>
            <p>Todos los derechos reservados.</p>
        </div>
        <div class="div-titulo-footer">
            <h1 class="titulo-footer">
                ZEPHYR<span class="marca-registrada">&reg;</span>
            </h1>
        </div>
        <div class="column-footer">
            <p class="seguinos">Seguinos</p>
            <div class="botones-footer">
                <img src="multimedia/instagram-icon.png" alt="Instagram" class="icono-instagram">
                <img src="multimedia/facebook-icon.png" alt="Facebook" class="icono-facebook">
                <img src="multimedia/tiktok-icon.png" alt="TikTok" class="icono-tiktok">
                <img src="multimedia/youtube-icon.png" alt="YouTube" class="icono-youtube">
            </div>
        </div>
    </footer>
</body>
</html>
