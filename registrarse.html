<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="registrarse.css"> <!-- Importamos solo el CSS proporcionado -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('multimedia/fondo-landing.png');
            background-size: cover; /* Ajusta el tamaño del fondo para cubrir toda la página */
            background-position: center; /* Centra el fondo horizontal y verticalmente */
            background-repeat: no-repeat; /* Evita que el fondo se repita */
        }

    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="botones-header">
            <a href="landing.html" class="logo-marca" target="_blank" id="contenedor-titulo">ZEPHYR<span class="marca-registrada">&reg;</span></a>
            <button class="icono-menu" id="icono-menu">
                <img src="multimedia/menu.png" alt="menu">
            </button>
            <button class="icono-buscar" id="icono-buscar">
                <img src="multimedia/buscar.png" alt="buscar">
            </button>
            <button class="icono-carro" id="icono-carro">
                <img src="multimedia/carro.png" alt="carro">
            </button>
            <button class="icono-usuario" id="icono-usuario">
                <img src="multimedia/user.png" alt="usuario">
            </button>
        </div>
    </header>

    <!-- Contenido del inicio de sesión -->
    <div class="container">
        <div class="login-container">
            <h1>Registrarse</h1>
            <form>
                <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
            </form>
                <div class="login-button-container">
                    <button type="submit" class="login-button">Registrarse</button>
                </div>
            </form>
            <p>¿Yo tienes cuenta? <a href="./iniciar.html" class="crear-cuenta">Iniciar sesión</a></p>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="left">
            <p>© 2024 Zephyr. Todos los derechos reservados.</p>
        </div>
        <h1 class="titulo-footer">
            ZEPHYR<span class="marca-registrada">&reg;</span>
        </h1>
        <div class="right">
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="mail-icon.png" alt="Mail"></a>
        </div>
    </footer>
</body>
</html>
